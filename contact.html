<!doctype html>

<html lang="en">

  <head>
    <title>Blueraaga</title>
    <link rel="icon" type="image/png" href="/static/image/logo.svg">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Font Awesome Icon JS -->
    <script src="https://kit.fontawesome.com/37a24d7688.js" crossorigin="anonymous"></script>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <!-- Custom styles for this template -->
    <link href="/static/css/global-custom.css" rel="stylesheet">
  </head>

  <body>

    <!-- Navigation start -->
    <nav class="navbar row justify-content-center fixed-top navbar-expand-lg navbar-light scrolled effect1 px-0 mx-0" id="br-header">
    </nav>
    <!-- Navigation end -->

    <div class="container">
  
      <!-- Work Cards start -->
      <div class="row section section-contact justify-content-center">
        <div class="col-lg-10 d-flex justify-content-center section-head effect1a">
          <p class="display-3 engraved">Contact</p>
        </div>
        <div class="col-lg-12">
          <p class="display-4 text-center">Casual catchup or Consulting call?</p>
          <p class="h4 mt-4 text-center">
            Reach out to me on <a href="https://www.linkedin.com/in/blueraaga/">LinkedIn</a> or <a href="https://twitter.com/blueraaga">Twitter</a>. Email me at <a href="mailto:blueraaga@gmail.com">blueraaga@gmail.com</a>.<br />
            Or simply fill out the form below and click send.
          </p>
        </div>
        <div class="col-lg-10">
          <form>
            <div class="row form-group">
              <div class="col-lg-4 my-2">
                <input type="text" class="effect8 form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name">
              </div>
              <div class="col-lg-8 my-2">
                <input type="email" class="effect8 form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email. This is how I will write back to you.">
              </div>
              <div class="col-lg-12 my-2">
                <textarea class="effect8 form-control" id="exampleFormControlTextarea1" rows="7" placeholder="Enter your message here. Unfortunately no attachments or styling is allowed here."></textarea>
              </div>
            </div>
            <div class="g-recaptcha mb-3" data-sitekey="6Le6sOMUAAAAAIwuLmYr9BCNXNGBS_J5L5P9VKp-"></div>
            <button type="submit" class=" btn btn-primary">Send</button>
          </form>
        </div>
      </div>
    </div><!-- /.container -->


    <!-- Footer start -->
    <footer class="page-footer font-small pt-4 effect1b" id="br-footer">
    </footer>
    <!-- Footer end -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script src="/static/js/global-custom.js"></script>
  </body>
</html>
